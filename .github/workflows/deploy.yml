name: Deploy Next.js + Quartz Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: 'deploy'
  cancel-in-progress: true

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 15

    steps:
      # Next
      - name: Checkout Next repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Next cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-

      - name: Install Next dependencies
        run: bun install --frozen-lockfile

      - name: Security audit
        run: bun audit --audit-level moderate

      - name: Build and export Next
        run: bun run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      # Quartz
      - name: Checkout Quartz repository
        uses: actions/checkout@v4
        with:
          repository: kremec/SubNotes-Quartz
          ref: v4
          token: ${{ secrets.PAT_READ_REPOS }}
          path: quartz

      - name: Cache Quartz node_modules
        uses: actions/cache@v4
        with:
          path: quartz/node_modules
          key: ${{ runner.os }}-quartz-bun-${{ hashFiles('quartz/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-quartz-bun-

      - name: Install Quartz dependencies
        working-directory: quartz
        run: bun install --frozen-lockfile

      - name: Build Quartz
        working-directory: quartz
        run: bunx quartz build

      - name: Copy Quartz output into Next /notes
        run: |
          rm -rf out/notes
          mkdir -p out/notes
          cp -a quartz/public/. out/notes/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: 'out/'
          server-dir: 'htdocs/'
          exclude: '**/.htaccess'
          log-level: verbose
