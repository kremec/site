name: Deploy Next.js Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level=moderate

      - name: Build and export Next.js
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Debug build output
        run: |
          echo "=== Full Build Output Structure ==="
          find out/ -type f | sort
          echo ""
          echo "=== Checking for robots.txt related files ==="
          find out/ -name "*robots.txt*" -type f
          if [ -f "out/robots.txt" ]; then
            echo "robots.txt found and contents:"
            cat out/robots.txt
          else
            echo "robots.txt is missing!"
          fi
          echo ""
          echo "=== Total files in out/ ==="
          find out/ -type f | wc -l

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Build failed - out directory not found"
            exit 1
          fi
          echo "Static export output contents:"
          find out/ -type f -name "*.html" | head -10
          echo "Total files: $(find out/ -type f | wc -l)"

      - name: Deploy to SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './out/*'
          remote_path: '/htdocs/'
          sftpArgs: '-o ConnectTimeout=5'